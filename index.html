<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <main>
      <span class="tip">Profissão</span>

      <div class="gibbet">
        <img src="assets/images/forca.png" alt="" />
        <div class="doll">
          <div class="head hidden"></div>
          <div class="members body hidden"></div>
          <div class="members left-arm hidden"></div>
          <div class="members right-arm hidden"></div>
          <div class="members left-leg hidden"></div>
          <div class="members right-leg hidden"></div>
        </div>

        <div class="scoreboard">
          <div>
            <h2>You</h2>
            <span class="player-score">0</span>
          </div>

          <div>
            <h2>CPU</h2>
            <span class="cpu-score">0</span>
          </div>
        </div>
      </div>

      <div class="word"></div>

      <div class="keyboard">
        <div class="line">
          <span>Q</span>
          <span>W</span>
          <span>E</span>
          <span>R</span>
          <span>T</span>
          <span>Y</span>
          <span>U</span>
          <span>I</span>
          <span>O</span>
          <span>P</span>
        </div>

        <div class="line">
          <span>A</span>
          <span>S</span>
          <span>D</span>
          <span>F</span>
          <span>G</span>
          <span>H</span>
          <span>J</span>
          <span>K</span>
          <span>L</span>
        </div>

        <div class="line">
          <span>Ç</span>
          <span>Z</span>
          <span>X</span>
          <span>C</span>
          <span>V</span>
          <span>B</span>
          <span>N</span>
          <span>M</span>
        </div>
      </div>
    </main>

    <div class="game-result hidden">
      <div class="result-box">
        <span> A resposta correta é: </span>
        <span class="right-answer"></span>

        <button type="button">Novo Jogo</button>
      </div>
    </div>
    <script src="assets/js/game-choices.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
