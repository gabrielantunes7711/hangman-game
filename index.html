<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <main>
      <span class="tip">Profissão</span>

      <div class="gibbet">
        <img src="assets/images/forca.png" alt="" />
        <div class="doll">
          <div class="head hidden"></div>
          <div class="members body hidden"></div>
          <div class="members left-arm hidden"></div>
          <div class="members right-arm hidden"></div>
          <div class="members left-leg hidden"></div>
          <div class="members right-leg hidden"></div>
        </div>

        <div class="scoreboard">
          <div>
            <h2>You</h2>
            <span class="player-score">0</span>
          </div>

          <div>
            <h2>CPU</h2>
            <span class="cpu-score">0</span>
          </div>
        </div>
      </div>

      <div class="word"></div>

      <div class="keyboard">
        <div class="line">
          <span data-letter="Q">Q</span>
          <span data-letter="W">W</span>
          <span data-letter="E">E</span>
          <span data-letter="R">R</span>
          <span data-letter="T">T</span>
          <span data-letter="Y">Y</span>
          <span data-letter="U">U</span>
          <span data-letter="I">I</span>
          <span data-letter="O">O</span>
          <span data-letter="P">P</span>
        </div>

        <div class="line">
          <span data-letter="A">A</span>
          <span data-letter="S">S</span>
          <span data-letter="D">D</span>
          <span data-letter="F">F</span>
          <span data-letter="G">G</span>
          <span data-letter="H">H</span>
          <span data-letter="J">J</span>
          <span data-letter="K">K</span>
          <span data-letter="L">L</span>
        </div>

        <div class="line">
          <span data-letter="Ç">Ç</span>
          <span data-letter="Z">Z</span>
          <span data-letter="X">X</span>
          <span data-letter="C">C</span>
          <span data-letter="V">V</span>
          <span data-letter="B">B</span>
          <span data-letter="N">N</span>
          <span data-letter="M">M</span>
        </div>
      </div>
    </main>

    <div class="game-result hidden">
      <div class="result-box">
        <span> A resposta correta é: </span>
        <span class="right-answer"></span>

        <button type="button">Novo Jogo</button>
      </div>
    </div>
    <script src="assets/js/game-choices.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
